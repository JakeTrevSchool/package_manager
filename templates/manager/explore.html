<!DOCTYPE html>
{% extends 'manager/base.html' %} {% load staticfiles %} {% load package_list %}

<!--  -->
{% block header_block %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'styles/explore.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'styles/package_list.css' %}"
/>
<script>
  let search_url = "{% url 'manager:search_packages' %}"
</script>
<script src="{% static 'scripts/search.js' %}"></script>
<!-- external dependecies: -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

<!--  -->

{% block body_block %}
<div class="title">
  <h2>Explore Packages</h2>
  <a href="{% url 'manager:add_package' %}" class="button">Add a package</a>
</div>
<div class="searchbar">
  <h2>
    <input
    id="searchbar"
    type="text"
    name="qry"
    placeholder="Search packages"
    value="{{ query }}"
    />
    <button class="button" onclick="search_packages(search_url)">Go!</button>
  </h2>
</div>

{% list_packages %}
<!--  -->
{% endblock %}
