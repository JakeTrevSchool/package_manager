<!DOCTYPE html>
{% extends 'manager/base.html' %} {% load staticfiles %}

<!--  -->
{% block header_block %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'styles/add_package.css' %}"
/>
{% endblock %} {% block body_block %}

<div id="static">
  <form method="post" action="{% url 'manager:add_package' %}">
    {% csrf_token %} {{ form.as_p }}
    <div id="button">
      <button type="submit" class="btn btn-default">Upload</button>
    </div>
  </form>
</div>

{% endblock %}
